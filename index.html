<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Jokebook</h1>
        <div>
            <h2>Random Joke</h2>
            <p id="randomJoke"></p>
            <button onclick="getRandomJoke()">Get Random Joke</button>
        </div>
        <div>
            <h2>All Categories</h2>
            <ul id="categoryList"></ul>
            <button onclick="getAllCategories()">Get All Categories</button>
        </div>
        <div>
            <h2>Jokes in a Category</h2>
            <label for="categoryInput">Enter Category:</label>
            <input type="text" id="categoryInput">
            <button onclick="getJokesInCategory()">Get Jokes</button>
            <ul id="jokesList"></ul>
        </div>
        <div>
            <h2>Add a New Joke</h2>
            <label for="newJokeCategory">Category:</label>
            <input type="text" id="newJokeCategory">
            <label for="newJokeText">Joke:</label>
            <input type="text" id="newJokeText">
            <label for="newJokeResponse">Response:</label>
            <input type="text" id="newJokeResponse">
            <button onclick="addNewJoke()">Add Joke</button>
        </div>
    </div>

    <script>
        async function getRandomJoke() {
            const response = await fetch('/jokebook/joke/random');
            const data = await response.json();
            document.getElementById('randomJoke').innerText = data.joke;
        }

        async function getAllCategories() {
            const response = await fetch('/jokebook/categories');
            const data = await response.json();
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            data.forEach(category => {
                const li = document.createElement('li');
                li.textContent = category;
                categoryList.appendChild(li);
            });
        }

        async function getJokesInCategory() {
            const category = document.getElementById('categoryInput').value;
            const response = await fetch(`/jokebook/joke/${category}`);
            const data = await response.json();
            const jokesList = document.getElementById('jokesList');
            jokesList.innerHTML = '';
            data.forEach(joke => {
                const li = document.createElement('li');
                li.textContent = `${joke.joke} - ${joke.response}`;
                jokesList.appendChild(li);
            });
        }

        async function addNewJoke() {
            const category = document.getElementById('newJokeCategory').value;
            const joke = document.getElementById('newJokeText').value;
            const response = document.getElementById('newJokeResponse').value;
            const response = await fetch('/jokebook/joke/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    category: category,
                    joke: joke,
                    response: response
                })
            });
            const data = await response.json();
            console.log(data);
        }
    </script>
</body>

</html>
